<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome css -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Budget App</title>
</head>

<body>
    <div class="container">
        <h1>Budget App</h1>
        <!-- Budget section -->
        <section id="budget-section">
            <!-- input section -->
            <div id="budget-input-section">
                <form id="budget-form">
                    <div class="form-group">
                        <label>Please enter your budget</label>
                        <input type="number" id="budget-input">
                    </div>
                    <input type="submit" value="Calculate" class="btn">
                </form>
            </div>
            <!-- output section -->
            <div id="budget-output-section">
                <div class="budget-output">
                    <h2>budget</h2>
                    <i class="fa fa-money"></i>
                    <p class="budget"><span>$</span>0</p>
                </div>
                <div class="total-expenses-output">
                    <h2>expenses</h2>
                    <i class="fa fa-credit-card"></i>
                    <p class="expenses"><span>$</span>0</p>
                </div>
                <div class="balance-output">
                    <h2>balance</h2>
                    <i class="fa fa-dollar"></i>
                    <p class="balance"><span>$</span>0</p>
                </div>
            </div>
        </section>

        <!-- Expenses section -->
        <section id="expenses-section">
            <!-- input section -->
            <div id="expenses-input-section">
                <div id="expense-form">
                    <div class="form-group">
                        <label>Please enter your expense</label>
                        <input type="text" id="expense-input">
                    </div>
                    <div class="form-group">
                        <label>Please enter your expense amount</label>
                        <input type="number" id="expense-amount-input">
                    </div>
                    <div class="btn-div">
                        <button id="add-expense" class="btn">Add Expense</button>
                        <button id="update-expense" class="btn">Update Expense</button>
                    </div>
                    <p class="id-disp"></p>
                </div>
            </div>

            <!-- output section -->
            <div id="expense-output-section">
                <div class="expense-output">
                    <h4>Expense Title</h4>
                    <h4>Expense Value</h4>
                    <h4></h4>
                </div>
                <ul class="items-container">
                    <!-- items -->
                </ul>
            </div>
        </section>
    </div>
    <footer>
        &copy; michciko 2020.
    </footer>
    <script src="js/ui.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
